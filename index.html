        var playerOne = [];

        function output(outputString){
            document.getElementById("match_data_content").innerHTML = document.getElementById("match_data_content").innerHTML + "<br />" + outputString;
        }

        function choose(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

        function setAbilities(player){
            var factionChoice = choose(0, 1);
            switch (eval(player)["faction"]){
                case "Fire":
                    if ( factionChoice == 0 ){
                        eval(player)["factionSlot"] = "var(--ability-fireball)";
                    }
                    else{
                        eval(player)["factionSlot"] = "var(--ability-flamethrower)";
                    }
                    break;
                case "Ice":
                    if ( factionChoice == 0 ){
                        eval(player)["factionSlot"] = "var(--ability-hail)";
                    }
                    else{
                        eval(player)["factionSlot"] = "var(--ability-freezeray)";
                    }
                    break;
                case "Nature":
                    if ( factionChoice == 0 ){
                        eval(player)["factionSlot"] = "var(--ability-tornado)";
                    }
                    else{
                        eval(player)["factionSlot"] = "var(--ability-vinelash)";
                    }
                    break;
                case "Holy":
                    if ( factionChoice == 0 ){
                        eval(player)["factionSlot"] = "var(--ability-aura)";
                    }
                    else{
                        eval(player)["factionSlot"] = "var(--ability-blessedground)";
                    }
                    break;
                case "Unholy":
                    if ( factionChoice == 0 ){
                        eval(player)["factionSlot"] = "var(--ability-siphon)";
                    }
                    else{
                        eval(player)["factionSlot"] = "var(--ability-shadowbolt)";
                    }
                    break;
            }
            var classChoice = choose(0, 1);
            switch (eval(player)["class"]){
                case "Knight":
                    break;
                case "Trapper":
                    break;
                case "Judge":
                    break;
                case "Assassin":
                    break;
                case "Ranger":

                case "Reaper":
                    break;
                case "Wizard":
                    break;
                case "Brawler":
                    break;
                case "Vanguard":
                    break;
            }
        }

        function startGame(){
            //BUILD
            playerOne["name"] = document.getElementById("create_player_one_name").value;

            playerOne["class"] = eval(document.getElementById("create_player_one_class").value.toLowerCase());
